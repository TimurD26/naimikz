<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    <form id="orderForm">
        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" name="category_id" required><br><br>

        <label for="isModerated">Is Moderated:</label>
        <input type="checkbox" id="isModerated" name="isModerated" required><br><br>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="url_to_photo">URL to Photo:</label>
        <input type="text" id="url_to_photo" name="url_to_photo" required><br><br>

        <label for="sum">Sum:</label>
        <input type="number" id="sum" name="sum" required><br><br>

        <label for="tel_number">Telephone Number:</label>
        <input type="tel" id="tel_number" name="tel_number" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="isActive">Is Active:</label>
        <input type="checkbox" id="isActive" name="isActive" required><br><br>

        <button type="submit">Create Order</button>
    </form>
    <h1>Orders</h1>
   
    <ul id="orders-list">
        
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
